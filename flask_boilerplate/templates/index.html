<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>LA BnB</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main">
    <section class="company-heading intro-type" id="parallax-one">

      <!-- Container will have drop down to select Zip Code, City, and Rating. It will also contain text-->

      <div class="container" style="min-height: 700px;">
        <div class="row product-title-info">
          <div class="col-md-12 jumbotron text-center">
            <h1>LA AirBnB</h1>
            <p>Lets look at some Airbnb analysis!</p>
            <br>
            <div class="col-md-4">
              <div class="well">
                <label>Zip Code:</label>
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="well">
                <label>Neighborhood:</label>
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
            </div>
            <div class="col-md-4">
              <div class="well">
                <label>Rating:</label>
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
            </div>
            <a class="ct-btn-scroll ct-js-btn-scroll" href="#section2">
              <button type="button" class="btn btn-light">Search</button>
            </a>
            </div>
          </div>
        </div>
      </div>
      <div class="parallax" id="parallax-cta" style="background-image:url(https://skift.com/wp-content/uploads/2018/10/london-airbnb-living-room-e1539104712815.jpg);">
      </div>
    </section>
  </div>


  <!--Second section will hold our charts-->
  <section id="section2" id="parallax-one" >
    <div class="main" style="min-height: 700px;">
        <div class="row">
          <div class="col-md-6" style="min-height: 300px;">
            <p>Title: Chart1</p>
          </div>
          <div class="col-md-6" style="min-height: 300px;">
            <p>Title: Chart2</p>
          </div>
        </div>
        <div class="row">
          <div class="clo-md-6" style="min-height: 400px;">
            <p>Title: Chart3</p>
          </div>
        </div>
    </div>
  </section>


  <!--Third section will hold our charts-->
  <section id="section3" id="parallax-one">
    <div class="main" style="min-height: 700px;">
      <div class="row">
        <div class="col-md-12" style="min-height: 300px">
          <p>Title: Chart4</p>
        </div>
      </div>
    </div>
  </section>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="./static/js/app.js"></script>
  <script src="Test.js"></script>

</body>

</html>
